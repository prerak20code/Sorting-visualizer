name: SSH Test
run-name: ${{ github.actor }} is testing SSH from GitHub Actions

on: [push]

jobs:
  ssh-only:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH and connect
        run: |
          mkdir -p ~/.ssh
          echo 'hello' > ~/.ssh/known_hosts
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 192.241.159.161 >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no root@192.241.159.161 <<'EOF'
          echo 'ðŸŽ‰ SSH connection successful!'
          pwd
          cd /var/www/Sorting-visualizer
          git pull origin main
          npm install
          npm run build
          sudo rm -rf /var/www/sortingvisualizer.work.gd/*
          sudo cp -r /root/Sorting-visualizer/dist/*  /var/www/sortingvisualizer.work.gd
          sudo nginx -t
          sudo systemctl reload nginx
          echo "Deployment completed successfully!"
          EOF